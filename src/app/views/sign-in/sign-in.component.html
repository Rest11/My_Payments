<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">My Payments admin panel</h4>
                        <p class="card-category">Authorized personnel only</p>
                    </div>

                    <div class="card-body">
                        <button class="btn btn-block btn-social btn-google"
                                (click)="signIn(AuthPlatform.GOOGLE)"
                        >
                            <i class="fa fa-google"></i>
                            <span>Sign in with Google</span>
                        </button>
                    </div>

                    <div class="card-body">
                        <button class="btn btn-block btn-social btn-facebook"
                                (click)="signIn(AuthPlatform.FACEBOOK)"
                        >
                            <i class="fa fa-facebook"></i>
                            <span>Sign in with Facebook</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
