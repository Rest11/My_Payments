<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">My Payments admin panel</h4>
                        <p class="card-category">Authorized personnel only</p>
                    </div>

                    <div class="card-body">
                        <button class="btn btn-block btn-social btn-google"
                                [disabled]="isInProgress | async"
                                (click)="signIn()"
                        >
                            <i class="fa fa-google" [class.hide]="isInProgress | async"></i>
                            <span [class.hide]="isInProgress | async">Sign in with Google</span>

                            <span [class.hide]="!(isInProgress | async)">Please wait...</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
