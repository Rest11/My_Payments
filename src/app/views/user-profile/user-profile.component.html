<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <img class="card-avatar__img" [src]="avatar | async" />
                    </div>

                    <div class="card-body">
                        <h4 class="card-title">{{ name | async }}</h4>
                        <h4 class="card-title">{{ email | async }}</h4>

                        <button class="btn btn-danger btn-round" (click)="signOut()">
                            Sign out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
